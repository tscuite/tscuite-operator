name: main
on:
  push:
    branches:
      - main

jobs:
  start:
    name: Check Generated Code for Drift
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v2
        id: selefra
        with:
          filters: |
            selefra:
              - '.github/workflows/**/*'


      - name: Install tools
        if: steps.selefra.outputs.selefra == 'true'
        run: |
          bash .github/scripts/terraform.sh

  test:
    name: Acceptance tests
    needs: start
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          ref: ${{ github.event.inputs.branch }}

